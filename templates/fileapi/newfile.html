{% extends "login/base.html" %}
{% block main %}
<form method='post'action="/fileapi/callback" >
    {% csrf_token %}
    <div class='form-group'>
        <input type='text' name='key'  class="form-control" placeholder= 'key'/>
    </div>
    <div class='form-group'>
        <input type='text' name='fname' class="form-control" placeholder='文件名'/>
    </div>
    <div class='form-group'>
        <input type='text' name='fsize' class="form-control" placeholder='文件大小'/>
    </div>
    <button type="submit" class="btn btn-default">submit</button>
</form>
{% endblock %}
