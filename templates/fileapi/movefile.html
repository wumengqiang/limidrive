{% extends "login/base.html" %}
{% block main %}
<form method='post'action="/fileapi/moveFile" >
    {% csrf_token %}
    <div class='form-group'>
        <input type='text' name='path'  class="form-control" placeholder= 'path'/>
    </div>
    <div class='form-group'>
        <input type='text' name='filename' class="form-control" placeholder='文件名或者文件夹名'/>
    </div>
    <div class='form-group'>
        <input type='text' name='newpath' class="form-control" placeholder='new path'/>
    </div>
    <div class='form-group'>
        <input type='text' name='newfilename' class="form-control" placeholder='新的文件名或者文件夹名'/>
    </div>
    <button type="submit" class="btn btn-default">submit</button>
</form>
{% endblock %}
