{% extends "login/base.html" %}
{% block main %}
<form method='post'action="/fileapi/getToken" >
    {% csrf_token %}
    <div class='form-group'>
        <input type='text' name='path' id='path' class="form-control" placeholder= '路径名'/>
    </div>
    <div class='form-group'>
        <input type='text' name='filename' class="form-control" id='filename' placeholder='文件名'/>
    </div>
    <button type="submit" class="btn btn-default">submit</button>
</form>
{% endblock %}
