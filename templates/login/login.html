{% extends "login/base.html" %}
{% block main %}
<form role='form' action="/login/login" method="post" class="form-vertical col-sm-10" style="float right">
    {% csrf_token %}
    <div class='form-group'>
        <input type='text' name='username' id='username' class="form-control" placeholder= '邮箱/登陆名'/>
    </div>
    <div class='form-group'>
        <input type='password' name='passwd' class="form-control" id='passwd' placeholder='密码'/>
    </div>
    <button type="submit" class="btn btn-default">
        submit
    </button>
    <a href='/login/register'   value='register'>register</a>
</form>

{% endblock %}
